<div class="ion-page" id="main-content">
  <ion-content class="ion-padding">
  <ion-button  (click)="getMenu()" color="dark" > <ion-icon name="menu-outline"></ion-icon></ion-button>
    <div class="east-header ion-margin-top" >
      <h2 class="ion-text-center">Eastern Teams</h2>
    </div>
    <div *ngIf="eastTeam && westTeam">
      <ion-slides [options]='slidesOpt' >
        <ion-slide *ngFor="let data of eastTeam " [routerLink]="['view/'+data.TeamID]">
         <ion-card>
          <img src="{{ data.WikipediaLogoUrl }}">
         </ion-card>
        </ion-slide>
      </ion-slides>
        
      <div class="west-header">
        <h2 class="ion-text-center" >Western Teams</h2>
      </div>
      <ion-slides [options]='slidesOpt' >
        <ion-slide  *ngFor="let data of westTeam; index as i "  [routerLink]="['view/'+data.TeamID]" >
          <ion-card >
            <img src="{{ data.WikipediaLogoUrl }}">
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-content>
</div>
