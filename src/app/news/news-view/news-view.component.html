<div class="ion-page" id="main-content" *ngIf="newsData && isLoading">
  <ion-content class="ion-padding">
  <ion-button  (click)="getMenu()" color="dark" > <ion-icon name="menu-outline"></ion-icon></ion-button>
    <div class="east-header ion-margin-top" >
      <ion-card class="allstar">
        <h2 class="nba-title ion-text-center">  {{newsData[dataID].Title}}  </h2>
     </ion-card>
     <ion-card>
       <ion-card-header>
         <ion-card-subtitle>Original Source: {{ newsData[dataID].OriginalSource }} </ion-card-subtitle>
         <ion-card-subtitle>Source: {{ newsData[dataID].Source }} </ion-card-subtitle>
         <ion-card-subtitle> {{ newsData[dataID].Updated | date:'medium' }} </ion-card-subtitle>
       </ion-card-header>
      <ion-card-content>
       <p class="ion-text-justify"> {{newsData[dataID].Content}} </p>
       <small><b>Terms of use :</b> {{ newsData[dataID].TermsOfUse}} </small>
       <br>
       <br>
       <h1 (click)="goBack()" ><ion-icon name="arrow-back-outline"></ion-icon></h1>
      </ion-card-content>
    </ion-card>
    </div>
   
  </ion-content>
  
</div>
